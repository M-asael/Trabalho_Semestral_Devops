version: '3.8'

services:
  # 1. O Banco de Dados (PostgreSQL)
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: senha_secreta_123
      POSTGRES_DB: catalog_db
    ports:
      - "5432:5432"
    volumes:
      # Persistência: Salva os dados num volume do Docker [cite: 204]
      - pgdata:/var/lib/postgresql/data

  # 2. A Sua Aplicação (Catalog Service)
  catalog:
    build: 
      context: ./catalog-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db  # Espera o banco iniciar antes de tentar subir
    environment:
      # 12-FACTOR:
      # Sobrescrevemos a config local (SQLite) por essa de produção (Postgres)
      - DATABASE_URL=postgresql://admin:senha_secreta_123@db:5432/catalog_db
    volumes:
      - ./catalog-service:/app
    restart: unless-stopped

  # 3. Redis (para Order Service)
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # 4. Order Service
  order-service:
    build: 
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "8002:8002"
    depends_on:
      - redis
    restart: unless-stopped

  # 5. Order Worker
  worker:
    build: 
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-worker
    command: ["python", "app/worker.py"]
    depends_on:
      - redis
    restart: unless-stopped

  # 6. Frontend (Interface Web)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    # Não expomos porta 80 aqui diretamente pois o Gateway fará isso,
    # mas internamente ele roda na 80.

  # 7. API Gateway (NGINX)
  api-gateway:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - catalog
      - order-service
    restart: unless-stopped

  # 8. Prometheus (Métricas)
  prometheus:
    image: prom/prometheus:v2.44.0
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # 9. Grafana (Dashboard)
  grafana:
    image: grafana/grafana:9.5.2
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped

volumes:
  pgdata:
  prometheus_data:
  grafana_data: